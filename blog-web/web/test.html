<script>
    var obj = [{a:3},{a:1},{a:5},{a:2},{a:6},{a:4}];

	for (var i = 0 ;i<obj.length ;i++){
	    for (var j = i+1 ;j<obj.length ;j++ ){
	        if(obj[j].a > obj[i].a){
				var  temp = obj[i];
				obj[i]  = obj[j];
				obj[j] = temp;
			}
		}
	}

	console.log(obj)
